<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #fff;
    }
    #chart {
      width: 100%;
      height: 100vh;
      min-height: 400px;
    }
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #666;
      gap: 12px;
    }
    .loading-spinner {
      width: 32px;
      height: 32px;
      border: 3px solid #e0e0e0;
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .error {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #dc3545;
      gap: 8px;
      padding: 20px;
      text-align: center;
    }
    .error-icon {
      font-size: 48px;
    }
  </style>
</head>
<body>
  <div id="chart">
    <div class="loading">
      <div class="loading-spinner"></div>
      <div>Waiting for chart data...</div>
    </div>
  </div>
  <script>
    // MCP Apps client protocol implementation
    const pendingRequests = new Map();
    let requestId = 0;
    let initialized = false;

    function sendMessage(method, params) {
      const id = ++requestId;
      return new Promise((resolve, reject) => {
        const timeout = setTimeout(() => {
          pendingRequests.delete(id);
          reject(new Error('Request timeout'));
        }, 10000);

        pendingRequests.set(id, { resolve, reject, timeout });
        window.parent.postMessage({ jsonrpc: '2.0', id, method, params }, '*');
      });
    }

    window.addEventListener('message', (event) => {
      const msg = event.data;
      if (!msg || typeof msg !== 'object') return;

      // Handle response to our requests
      if (msg.id && pendingRequests.has(msg.id)) {
        const { resolve, reject, timeout } = pendingRequests.get(msg.id);
        clearTimeout(timeout);
        pendingRequests.delete(msg.id);

        if (msg.error) {
          reject(new Error(msg.error.message || 'Unknown error'));
        } else {
          resolve(msg.result);
        }
        return;
      }

      // Handle tool result notification from host
      if (msg.method === 'notifications/toolResult') {
        handleToolResult(msg.params);
      }
    });

    function handleToolResult(params) {
      const content = params?.result?.content || [];

      // Find text content with chart data
      const textContent = content.find(c => c.type === 'text');
      if (!textContent || !textContent.text) {
        showError('No chart data received');
        return;
      }

      try {
        const chartData = JSON.parse(textContent.text);
        renderChart(chartData);
      } catch (e) {
        console.error('Error parsing chart data:', e);
        showError('Error parsing chart data: ' + e.message);
      }
    }

    function renderChart(data) {
      const chartDiv = document.getElementById('chart');

      // Validate data structure
      if (!data || !data.traces) {
        showError('Invalid chart data: missing traces');
        return;
      }

      const { traces, layout, config } = data;

      // Merge default config with provided config
      const finalConfig = {
        displayModeBar: true,
        responsive: true,
        scrollZoom: true,
        displaylogo: false,
        modeBarButtonsToRemove: ['lasso2d', 'select2d'],
        toImageButtonOptions: {
          format: 'png',
          filename: 'chart',
          scale: 2
        },
        ...config
      };

      // Merge default layout with provided layout
      const finalLayout = {
        autosize: true,
        margin: { l: 60, r: 60, t: 60, b: 60 },
        ...layout
      };

      // Clear loading state and render
      chartDiv.innerHTML = '';

      Plotly.newPlot(chartDiv, traces, finalLayout, finalConfig)
        .then(() => {
          // Handle window resize
          window.addEventListener('resize', () => {
            Plotly.Plots.resize(chartDiv);
          });
        })
        .catch(err => {
          showError('Error rendering chart: ' + err.message);
        });
    }

    function showError(message) {
      const chartDiv = document.getElementById('chart');
      chartDiv.innerHTML = `
        <div class="error">
          <div class="error-icon">⚠️</div>
          <div>${message}</div>
        </div>
      `;
    }

    // Initialize connection with host
    async function initialize() {
      try {
        await sendMessage('ui/initialize', {
          name: 'Chart Viewer',
          version: '1.0.0',
          capabilities: {
            toolResults: true
          }
        });
        initialized = true;
        console.log('Chart Viewer initialized');
      } catch (e) {
        console.error('Failed to initialize:', e);
        // Still functional - may receive tool results without explicit init
      }
    }

    // Start initialization
    initialize();
  </script>
</body>
</html>
